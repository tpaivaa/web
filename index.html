<html ng-app="soittilaApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.min.js"></script>
    <script src="app.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>
  
      <button class="btn btn-primary" type="button">
      <small><em>Soittila Temperatures</em></small> <span class="badge">Below</span>
      </button>
      
        <div ng-controller="SoittilaCtrl">
          <!-- all changes from our Firebase database magically appear here! -->
          <div ng-repeat="sensor in temps" >
            <small><em>{{sensor.name}}</em></small> 
            <uib-progressbar max="100" animate="false" value="sensor.temp" type="success"><b>{{sensor.temp | number:0}}&#8451;</b></uib-progressbar>
          </div>
        </div>
  </body>
</html>
